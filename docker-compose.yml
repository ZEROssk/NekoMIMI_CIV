version: '3'

services:
    api:
        build: ./API
        ports:
            - "5300:5300"
        container_name: img_v_api_zero
        environment:
            MYSQL_DB_HOST: db
            MYSQL_DB: imgs_data_db
            MYSQL_PORT: 3306
            MYSQL_USER: imgs_data
            MYSQL_USER_PASS: 
        depends_on:
            - db

    db:
        build: ./DB
        container_name: img_v_db_zero
        expose:
            - '3306'
        volumes:
            - db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASS
            TZ: 'Asia/Tokyo'
        restart: always
volumes:
    db:
